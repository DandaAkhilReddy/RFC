<!DOCTYPE html>
<html>
<head>
  <title>Clear Session - ReddyFit</title>
</head>
<body>
  <h1>Clearing your session...</h1>
  <p>Redirecting to landing page...</p>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    
    const firebaseConfig = {
      apiKey: "AIzaSyBFhGoxAAR4vLYLXNn8nDlKabiqhCPnWJk",
      authDomain: "reddyfit-dcf41.firebaseapp.com",
      projectId: "reddyfit-dcf41"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    signOut(auth).then(() => {
      localStorage.clear();
      sessionStorage.clear();
      setTimeout(() => {
        window.location.href = '/';
      }, 1000);
    }).catch((error) => {
      console.error('Sign out error:', error);
      window.location.href = '/';
    });
  </script>
</body>
</html>
